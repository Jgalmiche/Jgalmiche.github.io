<html>
<head>
    <meta charset="utf-8">
    <title>Formulaire Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
    <form>
        
        <p>En quelle année a été créée Iliad ?</p>
        <input type="radio" name="Q1" value="Non" id="Q1_1869">
        <label for="Q1_1869">1- 1869</label><br>
        <input type="radio" name="Q1" value="Non" id="Q1_2002">
        <label for="Q1_2002">2- 2002</label><br>
        <input type="radio" name="Q1" value="Oui" id="Q1_1991">
        <label for="Q1_1991">3- 1991</label><br><br>

        
        <p>Comment se nomme l'école de programmation gratuite de Xavier Niel ?</p>
        <input type="radio" name="Q2" value="Non" id="Q2_FreeSchool">
        <label for="Q2_FreeSchool">1- Free School</label><br>
        <input type="radio" name="Q2" value="Non" id="Q2_XaxaAcademy">
        <label for="Q2_XaxaAcademy">2- Xaxa Academy</label><br>
        <input type="radio" name="Q2" value="Oui" id="Q2_42">
        <label for="Q2_42">3- 42</label><br><br>

        
        <p>En 1999, Xavier Niel met au jour un opérateur téléphonique, lequel ?</p>
        <input type="radio" name="Q3" value="Oui" id="Q3_Free">
        <label for="Q3_Free">1- Free</label><br>
        <input type="radio" name="Q3" value="Non" id="Q3_Frite">
        <label for="Q3_Frite">2- Frite</label><br>
        <input type="radio" name="Q3" value="Non" id="Q3_Orange">
        <label for="Q3_Orange">3- Orange</label><br><br>

        
        <p>Quel nom est donné au boîtier électronique de Free ?</p>
        <input type="radio" name="Q4" value="Non" id="Q4_Pastabox">
        <label for="Q4_Pastabox">1- Pastabox</label><br>
        <input type="radio" name="Q4" value="Non" id="Q4_Superbox">
        <label for="Q4_Superbox">2- Superbox</label><br>
        <input type="radio" name="Q4" value="Oui" id="Q4_Freebox">
        <label for="Q4_Freebox">3- Freebox</label><br><br>

        
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
