<html>
	<head>
		<title>Questionnaire sur Tommy Flowers</title>
		<meta charset= "utf-8">
	</head>
	<body>
		<h1>QCM Tommy Flowers</h1>
		<form >
			Où Tommy Flowers a-t-il travaillé pour développer la machine Colossus ?
			<br>
			<input type="radio" name="Q1" value="Oui" id="Q1R1">
			<label for="Q1R1">À Bletchley Park.</label>
			<input type="radio" name="Q1" value="Non" id="Q1R2">
			<label for="Q1R2">À Cambridge University.</label>
			<input type="radio" name="Q1" value="Non" id="Q1R3">
			<label for="Q1R3">À Londres, dans les bureaux du MI6.</label>
			<br>
			<br>
			En quelle année est né Tommy Flowers?
			<br>
			<input type="radio" name="Q2" value="Non" id="Q2R1">
			<label for="Q2R1">1) 2900</label>
			<input type="radio" name="Q2" value="Non" id="Q2R2">
			<label for="Q2R2">2) 1456 Av JC</label>
			<input type="radio" name="Q2" value="Oui" id="Q2R3">
			<label for="Q2R3">3) 1905</label>
			<br>
			<br>
			Quel type de machine était Colossus, conçue par Tommy Flowers ?
			<br>
			<input type="radio" name="Q3" value="Oui" id="Q3R1">
			<label for="Q3R1">Un ordinateur électronique pour le décryptage des codes.</label>
			<input type="radio" name="Q3" value="Non" id="Q3R2">
			<label for="Q3R2">Un avion pour des missions de reconnaissance.</label>
			<input type="radio" name="Q3" value="Non" id="Q3R3">
			<label for="Q3R3">Un radar destiné à localiser les sous-marins ennemis.</label>
			<br>
			<br>
			Quelle a été l'importance de la machine Colossus durant la guerre ?
			<br>
			<input type="radio" name="Q4" value="Non" id="Q4R1">
			<label for="Q4R1">Elle a permis de développer des armes nucléaires.</label>
			<input type="radio" name="Q4" value="Oui" id="Q4R2">
			<label for="Q4R2">Elle a permis de déchiffrer les messages allemands, accélérant ainsi la victoire des Alliés.</label>
			<input type="radio" name="Q4" value="Non" id="Q4R3">
			<label for="Q4R3">Elle a été utilisée pour organiser des attaques de bombardiers alliés.</label>
			<br>
			<input type ="submit" value ="Send">
		</form>
	</body>
</html>
